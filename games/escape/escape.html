<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <img src="https://media.allure.com/photos/5a26c1d8753d0c2eea9df033/16:9/w_2240,c_limit/mostbeautiful.jpg" alt="Sample Image">
    </div>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a sample HTML page created to demonstrate the basic structure of an HTML document.</p>
    </main>
    <footer>
        <p>&copy; 2023 Sample Page</p>
    </footer>
</body>
</html>
